<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Anti-Phishing Guard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --primary-color: #238636;
            --danger-color: #da3633;
            --border-color: #30363d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
        }

        .section-desc {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #30363d;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        /* Whitelist Input */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            background: #0d1117;
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 6px;
            color: white;
            font-family: inherit;
        }

        button.btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button.btn-primary:hover {
            opacity: 0.9;
        }

        .whitelist-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .whitelist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .whitelist-item:last-child {
            border-bottom: none;
        }

        .delete-btn {
            color: var(--danger-color);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .save-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .save-toast.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Settings</h1>

        <div class="section">
            <div class="section-header">
                <span class="section-title">Active Protection</span>
                <label class="switch">
                    <input type="checkbox" id="toggle-protection" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <p class="section-desc">Enable or disable real-time phishing detection for all websites.</p>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-title">Trusted Domains (Allowlist)</span>
            </div>
            <p class="section-desc">Sites listed here will never be flagged as phishing.</p>

            <div class="input-group">
                <input type="text" id="whitelist-input" placeholder="example.com">
                <button id="add-btn" class="btn-primary">Add</button>
            </div>

            <ul id="whitelist-list" class="whitelist-items">
                <!-- Items will be injected here -->
            </ul>
        </div>

        <div style="text-align: center; color: var(--text-secondary); margin-top: 40px; font-size: 12px;">
            Anti-Phishing AI Guard v1.0
        </div>
    </div>

    <div id="toast" class="save-toast">Settings Saved</div>

    <script src="options.js"></script>
</body>

</html>
