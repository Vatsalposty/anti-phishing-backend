<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Phishing Guard</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2L3 7V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V7L12 2ZM12 11.99H7V10H12V7.74L17 10.99L12 14.24V11.99Z"
                        fill="var(--primary-color)" />
                </svg>
                <h1>Anti-Phishing AI Guard</h1>
            </div>
            <div class="settings-icon">
                <!-- Settings Icon SVG -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </div>
        </header>

        <main>
            <div id="status-card" class="status-card safe">
                <div class="status-icon">
                    <svg class="shield-check" width="64" height="64" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1ZM10 17L6 13L7.41 11.59L10 14.17L16.59 7.58L18 9L10 17Z"
                            fill="currentColor" />
                    </svg>
                    <svg class="shield-alert" width="64" height="64" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg" style="display:none;">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z"
                            fill="currentColor" />
                    </svg>
                </div>
                <h2 id="status-text">Safe Website</h2>
                <div class="scan-animation">
                    <div class="scanner"></div>
                </div>
            </div>

            <div class="url-info">
                <span class="label">Current URL:</span>
                <p id="current-url" class="url-text">google.com</p>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Trust Score</span>
                    <span class="stat-value" id="trust-score">98%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Scans</span>
                    <span class="stat-value" id="scan-count">12</span>
                </div>
            </div>

            <button id="report-btn" class="action-btn">
                <span>Report Suspicious</span>
            </button>
        </main>

        <footer>
            <p>Protection Active</p>
            <div class="pulse"></div>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
